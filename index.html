<script>
    function toggleMenu() {
        var nav = document.getElementById('main-nav');
        nav.classList.toggle('show');

        // Additional logic to hide back-to-top button when menu is toggled
        var backButton = document.getElementById('back-to-top');
        if (backButton) {
            backButton.style.display = 'none';
        }
    }

    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Function to show/hide the back-to-top button based on scroll position
    function toggleBackToTopButton() {
        var button = document.getElementById('back-to-top');
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            button.style.display = 'block';
        } else {
            button.style.display = 'none';
        }
    }

    // Attach the toggleBackToTopButton function to the scroll event
    window.onscroll = function() {
        toggleBackToTopButton();
    };
</script>
